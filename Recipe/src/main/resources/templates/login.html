<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<div class="img">
<body>

<h2 class="login-h2">Login to your account</h2>

<form action="#" th:action="@{/login}" th:object="${user}"  method="post">

    <div class="form-field">
        <input type="text" name="username" id="username" th:field="*{username}" placeholder="Username" required/>
    </div>

    <div class="form-field">
        <input type="password" name="password" id="password" th:value="*{password}" placeholder="Password" required/>
    </div>

    <div class="form-field">
        <input class="btn" type="submit" value="Login"  />
    </div>
    <section class="row">
        <p class="signup"> Signup for your digital recipe book <a href="signup">Click here</a></p>
    </section>
</form>
</body>
</div>
</html>
